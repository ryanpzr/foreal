<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foreal</title>
    <link rel="icon" type="image/x-icon" href="/frontend/assets/favicon.ico">

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header>
        <div class="logo">Foreal</div>
        <input type="text" class="search-bar" placeholder="Procurar em Foreal">
        <button class="login-btn">Login</button>
    </header>

    <div class="sidebar">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="breaking-news.html">Breaking News</a></li>
                <li><a href="popular.html">Popular</a></li>
            </ul>
        </nav>
    </div>

    <div class="container">
        <section class="content">
            <br><br>
            <h3 class="page_name">Noticias para você</h3>
            <button type="button" class="news-button" id="openFormButton1">Publicar noticia</button>

            <div id="formPopup1" class="modal">
                <div class="modal-content">
                    <span class="close-button">&times;</span>
                    <form id="infoForm1" action="submit_form.php" method="post">
                        <p class="Title-forms">Escreva a noticia</p><br>
                        <label for="author1">Nome do Autor:</label>
                        <input type="text" id="author1" name="author" required><br><br>

                        <label for="title1">Titulo:</label>
                        <input type="text" id="title1" name="title" required><br><br>

                        <label for="content1">Conteudo:</label>
                        <textarea id="content1" name="content" required></textarea><br><br>

                        <input type="submit" onclick="enviarPost(event)" value="Submit">
                    </form>
                </div>
            </div>

            <div id="formPopup2" class="modal">
                <div class="modal-content">
                    <span class="close-button">&times;</span>
                    <form id="infoForm2" method="post">
                        <p class="Title-forms">Escreva um comentário</p><br>
                        <label for="author2">Nome do Autor:</label>
                        <input type="text" id="author2" name="author" required><br><br>

                        <label for="comment2">Comentário:</label>
                        <textarea id="comment2" name="comment" required></textarea><br><br>

                        <input type="submit" onclick="enviarComentarios(event)" value="Submit">
                    </form>
                </div>
            </div>

            <article class="le_news" id="le_news_container"></article>

        </section>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
